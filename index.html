<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Satoshi 2.0</title>
  <style>
    :root{--brand:#7c3aed}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:System-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:#0b0f19;color:#e8e8ee}
    /* HERO full-screen */
    .hero{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden}
    .hero::before{
      content:"";position:absolute;inset:0;
      background:url('https://images.unsplash.com/photo-1580428180121-99a9b40add63?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      filter:brightness(.55);
    }
    .hero::after{
      content:"";position:absolute;inset:0;
      background:linear-gradient(120deg,rgba(124,58,237,.55),rgba(34,211,238,.3));
      mix-blend:overlay;
    }
    .hero .inner{position:relative;z-index:1;padding:2rem}
    .hero h1{font-size:clamp(2.2rem,6vw,4rem);margin:0 0 .7rem}
    .hero p.lead{opacity:.92;font-size:clamp(1rem,2.2vw,1.2rem);max-width:900px;margin:.25rem auto 1.3rem;line-height:1.6}
    .btns{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;margin:1rem 0 1.4rem}
    .btn{
      display:inline-block;padding:.8rem 1.25rem;border-radius:.9rem;text-decoration:none;background:var(--brand);
      color:#fff;font-weight:800;letter-spacing:.2px;box-shadow:0 12px 28px rgba(124,58,237,.35);transition:.2s
    }
    .btn:hover{transform:translateY(-2px);opacity:.9}
    .donate{opacity:.9}
    /* rodapé simples */
    footer{padding:1.25rem;text-align:center;color:#aab}
  </style>
</head>
<body>
  <section class="hero">
    <div class="inner">
      <h1>Satoshi 2.0</h1>
      <p class="lead">Open-source tools for <em>self-custody</em>, <em>social recovery</em> and <em>accessible OpSec</em>.</p>
      <div class="btns">
        <a class="btn" href="https://github.com/voraxanon/whitepaper" target="_blank" rel="noopener">📜 Whitepaper</a>
        <a class="btn" href="https://github.com/voraxanon/social-recovery" target="_blank" rel="noopener">🛟 Social Recovery</a>
        <a class="btn" href="https://github.com/voraxanon/protocol-lab" target="_blank" rel="noopener">🧪 Protocol Lab</a>
      </div>
      <p class="donate"><strong>Donate (BTC):</strong> <code>bc1qpyukknh3zqdpwqv7dwn5dqxysc8kt8fsqu80xv</code></p>
    </div>
  </section>
  <footer>© Satoshi 2.0 • voraxanon</footer>
</body>
</html>
